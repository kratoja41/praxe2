<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje Amber Přihlášení</title>
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="icon" href="/image/logowdesktop.svg" type="image/svg+xml">

</head>
<body>
<header>
  <div class="logo-bar">
    <img src="image/logowdesktop.svg" alt="Amber Plasma Logo" class="logo-img">
  </div>
</header>

<main class="login-container">
  <img src="image/mojeaamberkey.svg" alt="Moje Amber Logo" class="main-logo">

  <form class="login-form">
    <label for="email">Email <span class="red">*</span></label>
    <input type="text" id="email" placeholder="Zadejte Váš email">
    <span id="emailError" class="error"></span>

    <label for="password">Heslo <span class="red">*</span></label>
    <input type="password" id="password" placeholder="********">
    <span id="passwordError" class="errorP"></span>

    <a href="#" class="forgot-password">Zapomenuté heslo</a>


    <button type="submit" class="btn login-btn">Přihlásit se</button>

    <div class="divider"><span>nebo</span></div>


    <button type="button" class="btn create-account">Vytvořit nový účet Moje Amber</button>

    <p class="existing-donor">
      Jste náš stávající dárce a nemůžete se přihlásit?
      <a href="#">Klikněte zde</a> a nastavte si heslo.
    </p>
  </form>
</main>
<footer>
  <img src="image/handddropbig.svg" alt="Drop in hand" class="footer-img">
</footer>

<div id="error-container" class="error-container"></div>

<script src="./dist/bundle.js"></script>
</body>
</html>
